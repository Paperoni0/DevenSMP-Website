<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="assets/images/icons/favicon.ico" type="image/x-icon">
    <title>Settings | DevenSMP</title>
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/theme.js" defer></script>
</head>
<body>
    <header>
        <nav id="topBar">
            <img src="assets/images/main_menu.png" alt="Main Menu" id="menuToggle">
            <a href="home">
                <img id="topLogo" src="assets/images/logo.png" alt="Logo">
            </a>
        </nav>
        <nav id="menu">
            <a href="home">
                <img id="menuLogo" src="assets/images/logo.png" alt="Logo">
            </a>
            <div id="links">
                <a href="about">About Us</a>
                <a href="login">Login/Sign Up</a>
                <a href="terms">Terms of Services</a>
                <a href="project">Projects</a>
                <a href="server">Server</a>
                <a href="setting">Settings</a>
            </div>
        </nav>
    </header>
    <div id="overlay"></div>
    <div id="themeContainer">
        <span id="themeClose">X</span>
        <span id="light">Light</span>
        <label id="theme">
            <input id="themeToggle" type="checkbox">
            <span id="themeSlider"></span>
        </label>
        <span id="dark">Dark</span>
    </div>
    <div id="container">
        <a href="redeem">
            <button>Redeem</button>
        </a>
        <button onclick="theme()">Toggle Theme</button>
        <a href="credit">
            <button>Credit</button>
        </a>
    </div>
    <script src="js/all.js"></script>
    <script src="js/setting.js"></script>
    <script>
        function theme() {
            document.getElementById('themeContainer').style.display = 'flex';
            document.getElementById('overlay').style.display = 'block';
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="assets/images/icons/favicon.ico" type="image/x-icon">
    <title>Countdown | DevenSMP</title>
    <link rel="stylesheet" href="css/countdown.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js" defer></script>
</head>
<body>
    <header>
        <nav id="topBar">
            <img src="assets/images/main_menu.png" alt="Main Menu" id="menuToggle">
            <a href="home">
                <img id="topLogo" src="assets/images/logo.png" alt="Logo">
            </a>
        </nav>
        <nav id="menu">
            <a href="home">
                <img id="menuLogo" src="assets/images/logo.png" alt="Logo">
            </a>
            <div id="links">
                <a href="about">About Us</a>
                <a href="login">Login/Sign Up</a>
                <a href="Survey">Survey</a>
                <a href="terms">Terms of Services</a>
                <a href="project">Projects</a>
                <a href="server">Server</a>
                <a href="setting">Settings</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="title">DevenSMP's 3rd Anniversary</div>
        <div id="timer">
            <div><span id="days">-</span></div>
            <div><span id="hours">-</span></div>
            <div><span id="minutes">-</span></div>
            <div><span id="seconds">-</span></div>
        </div>
        <button id="reminder">Set Reminder</button>
    </main>
    <script src="js/countdown.js"></script>
</body>

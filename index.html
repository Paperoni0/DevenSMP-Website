<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Official DevenSMP Website where all the amazing DevenSMP Community is located at">
    <meta http-equiv="content-language" content="en-us">
    <link rel="icon" href="images/icons/favicon.ico" type="image/png"/>
    <title>Home | DevenSMP</title>
    <style text="text/css">
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(255, 255, 255, 0.75);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: rgba(100, 215, 235, 0.75);
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        nav a {
            margin: 15px 0;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #toggleButton {
            position: absolute;
            top: 10px;
            right: 40px;
            height: 45px;
            width: 45px;
        }

        #logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        #logo img {
            width: 40px;
        }

        #logo a, #logoText {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #logoSidebar {
            margin-bottom: auto;
        }

        nav #logoSidebar img {
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/main_menu.png" alt="Main Menu" id="toggleButton">
        <nav>
            <div id="logoSidebar">
                <a href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>
                <div id="logoText">DevenSMP</div>
            </div>
            <a href="store">Store</a>
            <a href="terms">Terms of Service</a>
            <a href="about">About Us</a>
            <a href="contact">Contact Us</a>
        </nav>
    </header>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var nav = document.querySelector('nav');
            nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
        });
    </script>
</body>
</html>

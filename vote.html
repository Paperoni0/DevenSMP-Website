<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevenSMP Mob Vote</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>Minecraft Mob Vote For DevenSMP</header>
      <div class="poll-area">
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Crab</span>
            </div>
            <span class="percent">10%</span>
          </div>
          <div class="progress"></div>
        </label>
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Armadillo</span>
            </div>
            <span class="percent">20%%</span>
          </div>
          <div class="progress"></div>
        </label>
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Penguin</span>
            </div>
            <span class="percent">30%</span>
          </div>
          <div class="progress"></div>
        </label>
      </div>
    </div>
  </body>
</html>

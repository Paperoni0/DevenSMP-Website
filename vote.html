<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevenSMP Mob Vote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Which mob would you like to be added to Minecraft?</h1>
    <form id="pollForm">
        <label>
            <input type="radio" name="color" value="red"> Crab
        </label>
        <label>
            <input type="radio" name="color" value="blue"> Armadillo
        </label>
        <label>
            <input type="radio" name="color" value="green"> Penguin
        </label>
        <button type="submit">Vote</button>
    </form>
    <div id="results" class="hidden">
        <h2>Results:</h2>
        <div id="redResult">Red: <span id="redPercentage">0%</span></div>
        <div id="blueResult">Blue: <span id="bluePercentage">0%</span></div>
        <div id="greenResult">Green: <span id="greenPercentage">0%</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

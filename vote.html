<!DOCTYPE html>
<html lang="en">
<head>
    <link ref="icon" href="assets/image/favicons/favicon.ico" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevenSMP Mob Vote</title>
</head>
<body>
    <div class="poll">
        <div class="question">What is your favorite color?</div>
        <div class="options">
            <div class="answer" onclick="vote(0)">Blue<span class="percentage-value">0%</span><div class="percentage-bar"></div></div>
            <div class="answer" onclick="vote(1)">Red<span class="percentage-value">0%</span><div class="percentage-bar"></div></div>
            <div class="answer" onclick="vote(2)">Green<span class="percentage-value">0%</span><div class="percentage-bar"></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

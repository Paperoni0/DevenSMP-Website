<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevenSMP Mob Vote</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>Minecraft Mob Vote For DevenSMP</header>
      <div class="poll-area">
        <input type="checkbox" name="poll" id="crab">
        <input type="checkbox" name="poll" id="armadillo">
        <input type="checkbox" name="poll" id="penguin">
        <label for="crab" class="crab">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Crab</span>
            </div>
            <span class="percent">0%</span>
          </div>
          <div class="progress" style='--w:30:'></div>
        </label>
        <label for="armadillo" class="armadillo">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Armadillo</span>
            </div>
            <span class="percent">0%</span>
          </div>
          <div class="progress" style='--w:20:'></div>
        </label>
        <label for="penguin" class="penguin">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Penguin</span>
            </div>
            <span class="percent">0%</span>
          </div>
          <div class="progress" style='--w:40:'></div>
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
